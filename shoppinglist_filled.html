<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
    <title>Search Food - Shoppinglist</title>
</head>

<body class="bananas-bg">
    <header>       
        <div class="searchBar">
            <a href="banana_suggestions.html">
                <img src="images/vergrootglas.png" alt="">
            </a>
            <input type="search" name="searchInput" placeholder="Search...">
        </div>
    </header>
    <main>
        <section class="shoppingListItem">
            <ul>
                <li class="redText">5 AH Bananas</li>
                <li>from AH to go</li>
                <li><b>€1,35</b></li>
            </ul>
            <ul>
                <li>                
                    <a href="shoppinglist.html">
                        <img src="images/delete_product.png" alt="Remove product">
                    </a>
                </li>
                <li>
                    <a href="amount.html">
                        <img src="images/edit_product.png" alt="Edit product">
                    </a>
                </li>
            </ul>
        </section>

        <img id="arrow" src="images/pijl.png" alt="Arrow">

        <p class="total">Total: <strong>€1,35</strong></p>       
    </main>
    <footer>
        <nav class="navUser">
            <ul>
                <li class="redButton">
                    <a href="logout_popup.html">
                        <img src="images/logout.png" alt="Log Out">
                        Log Out
                    </a>
                </li>
                <li class="redButton">
                    <a href="https://goo.gl/maps/WvDB2kG39LjEdTv2A">
                        <img src="images/route.png" alt="Route">
                        Create Route
                    </a>
                </li>
                <li class="disabledButton">
                    <img src="images/back.png" alt="Back">
                    Back
                </li>
            </ul>
        </nav>
    </footer>
</body>
</html>
