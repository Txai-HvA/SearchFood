<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
    <title>Search Food - Register</title>
</head>

<body>
    <header class="headerLogin"></header>
    <main class="textAllignCenter">
        <h1>Create an account</h1>

        <label class="label" for="emailInput">Email</label>
        <input type="email" name="email" id="emailInput" minlength="8" required>

        <label class="label" for="passwordInput">Password</label>
        <input type="password" name="password" id="passwordInput" minlength="8" required>

        <label class="label" for="confirmPasswordInput">Confirm Password</label>
        <input type="password" name="confirmPassword" id="confirmPasswordInput" minlength="8" required>

        <label class="label" for="tosCheckbox">
            <input type="checkbox" name="tosCheckbox" id="tosCheckbox"> 
            I have read & agree to the <a>Terms of Service</a>.
        </label>
    </main>
    <footer>
        <nav>
            <ul>
                <li>
                    <a href="login.html">
                        Cancel
                    </a>
                </li>
                <li class="redButton">
                    <a href="login.html">
                        Register
                    </a>
                </li>
            </ul>
        </nav>
    </footer>
</body>
</html>
